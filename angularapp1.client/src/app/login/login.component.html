<div class="login-page">
  <div class="login-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <div class="branding">
        <img src="logo.jpg" alt="Rugby Tens Logo" class="logo" />
        <div class="app-title">
          <div class="title-line">RUGBY</div>
          <div class="title-line">TENS</div>
        </div>
      </div>

      <h2 class="welcome">Welcome back</h2>
      <p class="subtext">
        Donâ€™t have an account? <a href="#">Create now</a>
      </p>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               name="email"
               placeholder="Email"
               [(ngModel)]="loginData.email"
               required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Password"
               [(ngModel)]="loginData.password"
               required />
      </div>

      <div class="options">
        <label class="remember">
          <input type="checkbox" /> Remember me
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid || loading">
        <span *ngIf="!loading">Sign in</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>

      <div *ngIf="loginFailed" class="error-message">
        {{ errorMessage }}
      </div>

    </form>
  </div>
</div>
